<script>

    $(function(){   
        $(window).scroll(function () {
            var scrollVal = $(this).scrollTop();
            //var adscrtop=$(".nav_group ul").offset().top;
            if(scrollVal > 100){
                $(".nav_group").css({"position": "fixed","top": "0px"});
                $(".nav_group ul").addClass("bg_black");          
            }else{
                $(".nav_group ul").removeClass("bg_black");
            }
        });

        
    });

    $(function(){
        getPageView("lightBox_main_Content.html", ".lightBox_ALL");
        getPageView("main.html", ".main_Content");
    })
</script>
